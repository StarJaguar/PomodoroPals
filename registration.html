<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>

    <div class="register-page">
        <div class="register-portion">

            <h1 class="register-header">
                Pomodoro Pal Registration
            </h1>

            <form class="register-container">
                <table>

                    <tr class="first-name">
                        <td> First Name: </td>
                        <td> <input type="text" first-name=""> </td>
                    </tr>

                    <tr class="last-name">
                        <td> Last Name: </td>
                        <td> <input type="text" last-name=""> </td>
                    </tr>

                    <tr class="user-name">
                        <td> Username: </td>
                        <td> <input type="text" user-name=""> </td>
                    </tr>

                    <tr class="email"> 
                        <td> Email Address: </td> 
                        <td> <input type="text" email=""> </td> 
                    </tr>

                    <tr class="password">
                        <td> Password: </td> 
                        <td> <input type="Password" name=""> </td> 
                    </tr>
                    <tr class="password-confirm">
                        <td> Re-enter Password: </td>
                        <td> <input type="Password" name=""> </td>
                    </tr>

                </table>
            </form>

        </div>
    </div>
    <div class="submit-register-container">
        <strong class="register-button">Register</strong>
    </div>
</body>
</html>
