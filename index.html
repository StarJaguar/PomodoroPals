<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Pal</title>
</head>
<body>
    
<div class="container-one">
    <div class="logo"><strong>Pomodoro Pal</strong></div>
    <a class="timer-settings">Timer Settings</a>
    <a class="flash-settings">Flash Card Settings</a>
    <a class="notes-settings">Notes Settings</a>
    <a class="login" href="login.html">Login</a>
</div>

<div class="container-two">
    <div class="timer-container">
        <div class="timer"><strong>00:00</strong></div>
    </div>
</div>

<div class="container-three">
    <div class="short-break"><strong>SHORT BREAK</strong></div>
    <div class="long-break"><strong>LONG BREAK</strong></div>
    <div class="start"><strong>START</strong></div>
</div>

<div class="container-four">
    <div class="flash-cards"><strong>Flash Cards</strong></div>
    <div class="card-one">
        <div class="term"><input type="text" placeholder="Enter Term"></div>
        <div class="def"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-two">
        <div class="term-two"><input type="text" placeholder="Enter Term"></div>
        <div class="def-two"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-three">
        <div class="term-three"><input type="text" placeholder="Enter Term"></div>
        <div class="def-three"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-four">
        <div class="term-four"><input type="text" placeholder="Enter Term"></div>
        <div class="def-four"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-five">
        <div class="term-five"><input type="text" placeholder="Enter Term"></div>
        <div class="def-five"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-six">
        <div class="term-six"><input type="text" placeholder="Enter Term"></div>
        <div class="def-six"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-seven">
        <div class="term-seven"><input type="text" placeholder="Enter Term"></div>
        <div class="def-seven"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-eight">
        <div class="term-eight"><input type="text" placeholder="Enter Term"></div>
        <div class="def-eight"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-nine">
        <div class="term-nine"><input type="text" placeholder="Enter Term"></div>
        <div class="def-nine"><input type="text" placeholder="Enter Definition"></div>
    </div>
    <div class="card-ten">
        <div class="term-ten"><input type="text" placeholder="Enter Term"></div>
        <div class="def-ten"><input type="text" placeholder="Enter Definition"></div>
    </div>

    <div class="submit-cards">SUBMIT</div>
</div>

<div class="container-five">
    <div class="notes"><strong>Notes</strong></div>
    <div class="note-one"><input type="text" placeholder="Enter notes"></div>
    <div class="note-two"><input type="text" placeholder="Enter notes"></div>
    <div class="note-three"><input type="text" placeholder="Enter notes"></div>
    <div class="note-four"><input type="text" placeholder="Enter notes"></div>
    <div class="note-five"><input type="text" placeholder="Enter notes"></div>
    <div class="submit-notes">SUBMIT</div>
</div>

</body>
</html>
