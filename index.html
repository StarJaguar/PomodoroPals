<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Pal</title>
</head>
<body>
    
    <main class="app">

        <div class="navigation-bar">
            <div class="logo">Pomodoro Pal</div>
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>  

        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
            <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
                Pomodoro
            </button>
            <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                Short break
            </button>
            <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                Long break
            </button>
        </div>           
        
        <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
        </div>

        <button class="main-button" data-action="start" id="js-btn">
            Start
        </button>

    </main>

    <div class="hidden">
        <audio src="chime-sound.mp3" data-sound="pomodoro"></audio>
        <audio src="break-chime.mp3" data-sound="shortBreak"></audio>
        <audio src="break-chime.mp3" data-sound="longBreak"></audio>
    </div>

    <script src="script.js"></script> 
</body>
</html>
