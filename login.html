<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Pal Login</title>
</head>
<body>
    <div class="login-page">
        <div class="login-portion">

            <h1 class="login-header">
                Pomodoro Pal Login
            </h1>

            <form class="login-container">
                <table>
                    <tr class="login-email"> 
                        <td> Email Address: </td> 
                        <td> <input type="text" email=""> </td> 
                    </tr>

                    <tr class="login-password">
                        <td> Password: </td> 
                        <td> <input type="Password" name=""> </td> 
                    </tr>
                </table>
            </form>

        </div>
    </div>

    <div class="submit-login-container">
        <strong class="login-button">Login</strong>
    </div>

    <div class="registration-check-container">
        <a class="not-registered" href="registration.html">Click here to sign up</a>
    </div> 

</body>
</html>
